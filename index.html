<body>
    <div id="navigation">
        <div id="logo_block">
            <span id="logo_text">AI 얼굴형 분석기</span>
            <a href="https://github.com/JangSeongHyeon">개발자 by 장성현</a>
        </div>
    </div>


    <div id=container>
        <img style="width:350px;" src="./얼굴형 분석기_001 (2).png">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <div class="file-upload">
            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                <div class="drag-text">
                    <img style="width:50px" src="./camera.png" alt="">
                    <h3>얼굴 사진을 올려놓거나 눌러서 업로드 하세요!</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" id="face-image" src="#" alt="your image" />

                <div style="visibility: hidden;" id="label-container"></div>
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                            class="image-title">Uploaded Image</span></button>
                </div>
            </div>
        </div>
        <p class="result-message"> </p>
        <canvas id="myChart" width="400" height="200"></canvas>
        <div class="addthis_inline_share_toolbox"></div>

        <footer>
            <div id="footer_links">
                <div id="brand">
                    <span>AI 얼굴형 분석기</span>
                </div>
                <div id="sns"></div>
            </div>
            <div id="footer_info">
                <span><strong>장성현</strong></span>
                <span>이메일:dwg04045@gmail.com</span>
                <span>깃허브:JangSeongHyeon</span>
                
            </div>
        </footer>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/O6MfmupUD/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();


            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image");

            const prediction = await model.predict(image, false);
            console.log(prediction);


            new Promise((resolve, reject) => {
                    var ctx = document.getElementById('myChart');
                    var myChart = new Chart(ctx, {
                        type: 'horizontalBar',
                        data: {
                            labels: ['동그란얼굴', '각진얼굴', '계란형 얼굴', '긴얼굴', '역삼각형 얼굴'],
                            datasets: [{
                                label: '정확도',
                                data: [prediction[0].probability*10, prediction[1].probability*10,
                                    prediction[2].probability*10, prediction[3].probability*10,
                                    prediction[4].probability*10
                                ],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: false,
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            },
                        }
                        
                    });
                    resolve();
                })
                .then(() => {
                    var preArr = prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a
                        .probability));
                    var resultmessage;
                    switch (preArr[0].className) {
                        case "round face":
                            console.log('동그란 얼굴');
                            resultmessage = "동그란 얼굴형";
                            break;
                        case "angular face":
                            console.log('각진 얼굴');
                            resultmessage = "각진형 얼굴";
                            break;

                        case "egg-shaped face":
                            console.log('계란형 얼굴');
                            resultmessage = "계란형 얼굴";
                            break;

                        case "long face":
                            console.log('긴 얼굴');
                            resultmessage = "긴 얼굴형";
                            break;

                        case "triangle face":
                            console.log('역삼각형 얼굴');
                            resultmessage = "역삼각형 얼굴";
                            break;

                        default:
                            resultmessage = "알수없음";
                    }
                    $('.result-message').html(resultmessage);

                })
                    
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();

                    $('.image-title').html(input.files[0].name);
                };

                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    console.log("hello");
                    predict()
                });

            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
